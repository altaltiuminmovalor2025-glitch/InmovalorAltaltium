<!-- page content -->
<div class="right_col" role="main" style="background-color: #fefcef;">
    <div class="container">
        <!-- Encabezado -->
        <div class="row" style="margin-bottom: 30px; padding-top: 20px;">
            <div class="col-md-12 col-sm-12">
                <h2 style="color: #003035; font-size: 24px; font-weight: 600; margin-bottom: 15px;">Editar Vista de Alcaldía</h2>
                <a href="{% url 'gentelella_page' page='cal_vista_usuarios' %}" class="btn btn-cancel" style="background-color: #949797; color: #ffffff; border: none; padding: 10px 20px; font-weight: 600; border-radius: 4px; text-decoration: none;">
                    <i class="fa fa-arrow-left" style="margin-right: 5px;"></i> Volver a la lista
                </a>
            </div>
        </div>

        <!-- Mostrar mensajes de éxito o error -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="color: #0d1d1f;">
                <span aria-hidden="true">×</span>
            </button>
            <p style="margin: 0; font-weight: 500;">{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}

        <!-- Formulario para editar vista de alcaldía -->
        <div class="card" style="background-color: #ffffff; border: 1px solid #bfc6c7; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <div class="collapsible-header" onclick="toggleForm('editForm')" style="cursor: pointer; padding: 12px; background-color: #008a8a; color: #ffffff; border-radius: 6px 6px 0 0; display: flex; justify-content: space-between; align-items: center;">
                <h3 style="font-size: 18px; font-weight: 600; margin: 0;">Datos de la Vista de Alcaldía</h3>
                <i id="editFormIcon" class="fa fa-chevron-down" style="font-size: 16px;"></i>
            </div>
            <form method="POST" id="editForm" class="form-horizontal" style="margin-top: 20px;">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ vista_editar.id }}">
                <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 20px;">
                    <div class="form-group" style="flex: 1; min-width: 300px;">
                        <label style="color: #003035; font-weight: 600; margin-bottom: 8px;">ID</label>
                        <input type="text" id="id" name="id" class="form-control" value="{{ vista_editar.id }}" readonly style="border: 1px solid #bfc6c7; border-radius: 4px; padding: 10px; color: #0d1d1f; background-color: #fefcef; transition: border-color 0.3s;">
                    </div>

                    <div class="form-group" style="flex: 1; min-width: 300px;">
                        <label style="color: #003035; font-weight: 600; margin-bottom: 8px;">Estado</label>
                        <input type="text" id="estado" name="estado" class="form-control" value="{{ vista_editar.estado|default:'CDMX' }}" required style="border: 1px solid #bfc6c7; border-radius: 4px; padding: 10px; color: #0d1d1f; background-color: #fefcef; transition: border-color 0.3s;">
                    </div>

                    <div class="form-group" style="flex: 1; min-width: 300px;">
                        <label style="color: #003035; font-weight: 600; margin-bottom: 8px;">Alcaldía</label>
                        <input type="text" id="alcaldia" name="alcaldia" class="form-control" value="{{ vista_editar.alcaldia|default:'Azcapotzalco' }}" required style="border: 1px solid #bfc6c7; border-radius: 4px; padding: 10px; color: #0d1d1f; background-color: #fefcef; transition: border-color 0.3s;">
                    </div>

                    <div class="form-group" style="flex: 1; min-width: 300px;">
                        <label style="color: #003035; font-weight: 600; margin-bottom: 8px;">Colonia</label>
                        <input type="text" id="colonia" name="colonia" class="form-control" value="{{ vista_editar.colonia|default:'Del Recreo' }}" required style="border: 1px solid #bfc6c7; border-radius: 4px; padding: 10px; color: #0d1d1f; background-color: #fefcef; transition: border-color 0.3s;">
                    </div>

                    <div class="form-group" style="flex: 1; min-width: 300px;">
                        <label style="color: #003035; font-weight: 600; margin-bottom: 8px;">Promedio (MXN)</label>
                        <input type="text" id="promedio_mxn" name="promedio_mxn" class="form-control" value="{{ vista_editar.promedio_mxn|default:'$26,301' }}" required style="border: 1px solid #bfc6c7; border-radius: 4px; padding: 10px; color: #0d1d1f; background-color: #fefcef; transition: border-color 0.3s;">
                    </div>

                    <div class="form-group" style="flex: 1; min-width: 300px;">
                        <label style="color: #003035; font-weight: 600; margin-bottom: 8px;">Zona</label>
                        <input type="text" id="zona" name="zona" class="form-control" value="{{ vista_editar.zona|default:'$26,301' }}" required style="border: 1px solid #bfc6c7; border-radius: 4px; padding: 10px; color: #0d1d1f; background-color: #fefcef; transition: border-color 0.3s;">
                    </div>

                    <div class="form-group" style="flex: 1; min-width: 300px; display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-edit" style="background-color: #00cccc; color: #0d1d1f; border: none; padding: 10px 20px; font-weight: 600; border-radius: 4px; transition: background-color 0.3s;">
                            <i class="fa fa-save" style="margin-right: 5px;"></i> Actualizar
                        </button>
                        <a href="{% url 'gentelella_page' page='cal_vista_usuarios' %}" class="btn btn-cancel" style="background-color: #949797; color: #ffffff; border: none; padding: 10px 20px; font-weight: 600; border-radius: 4px; text-decoration: none;">
                            <i class="fa fa-times" style="margin-right: 5px;"></i> Cancelar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /page content -->

<script>
function toggleForm(formId) {
    const form = document.getElementById(formId);
    const icon = document.getElementById(formId + 'Icon');
    if (form.style.display === 'none' || form.style.display === '') {
        form.style.display = 'block';
        icon.classList.remove('fa-chevron-down');
        icon.classList.add('fa-chevron-up');
    } else {
        form.style.display = 'none';
        icon.classList.remove('fa-chevron-up');
        icon.classList.add('fa-chevron-down');
    }
}
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // No se implementan cambios dinámicos ya que los campos son editables directamente
    });
</script>
